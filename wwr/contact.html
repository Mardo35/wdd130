<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us and the rafting company name</title>
    <meta name="description" content="Contact information, phone number, email address, message area">
    <meta name="author" content="Baguidy Mardochee">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="icon" type="images/png" href="images/favcon.png">

</head>

<body>
    <header class="new-header">
        <img src="images/raftingmadesimple.jpg" alt="Main logo of our Website">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

    </header>

    <main class="hero">
        <div class="contact">
            <h1 class="company-name">Rafting Made Simple Company </h1>
            <p>14, Rue Darguin</p>
            <p>Petion-ville, Haiti</p>
            <p>+1 547-678-0990</p>
            <p>info@raftingmadesimple.com</p>
        </div>

        <section id="contact">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.3343779973366!2d-72.29045522606455!3d18.51378576938395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eb9e87cc1e264f3%3A0x5fff61867d656260!2sUNIBANK%20Rue%20Darguin!5e0!3m2!1sfr!2sht!4v1764373545276!5m2!1sfr!2sht"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>

            <form action="#" class="form">
                <div class="input-row">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Baguidy Mardochee">
                </div>

                <div class="input-row">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="mardocheebaguidy106@gmail.com">
                </div>

                <div class="radio-display">
                    <p class="purpose">Message's purpose</p>

                    <div class="radio-row">
                        <input type="radio" name="message-purpose" id="general" value="general">
                        <label for="general">General Inquiry</label>
                    </div>

                    <div class="radio-row">
                        <input type="radio" name="message-purpose" id="reservation" value="reservation">
                        <label for="reservation">Reservation Question</label>
                    </div>

                    <div class="radio-row">
                        <input type="radio" name="message-purpose" id="suggestion" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>

                </div>

                <label for="message">Message</label>
                <textarea name="message" id="message" rows="4" cols="50"></textarea>

                <div class="radio-row">
                    <input type="checkbox" name="subscribe" id="subscribe" checked>
                    <label for="subscribe">Please subscribe to the monthly newsletter</label>

                </div>
                <button type="submit" class="btn">Get in touch!</button>
            </form>

        </section>

        <section class="profile">
            <h2 class="profile-text">We are here to serve You</h2>
            <figure>
                <img src="./images/profile3.jpg" alt="Experienced staff manager of Rafting made simple">
                <figcaption> Staff Manager</figcaption>
            </figure>
            <figure>
                <img src="./images/profile2.jpg" alt="photoshoot with our staff manager">
                <figcaption> Staff Manager </figcaption>
            </figure>
            <figure>
                <img src="./images/profile3.jpg" alt="photoshoot with our staff manager">
                <figcaption> Staff Manager</figcaption>
            </figure>
            <figure>
                <img src="./images/profile1.jpg" alt="photoshoot with our staff manager">
                <figcaption> Staff Manager</figcaption>
            </figure>

        </section>

    </main>

    <footer class="bottom-display">
        <p class="footer-text"> &copy;2025 &#10070; Rafting Made Simple &#10070; Baguidy Mardochee &#10070;</p>
        <nav class="socialmedia">
            <a href="https://Facebook.com"><img src="images/ficon.png" alt="Facebook icon"></a>
            <a href="https://Linkdedin.com"><img src="images/instagram.png" alt="Instagram icon"></a>
            <a href="https://Instagram.com"><img src="images/linkedin.png" alt="Linkdedin icon"></a>
        </nav>

    </footer>
</body>

</html>
